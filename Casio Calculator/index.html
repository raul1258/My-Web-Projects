<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" type="image/jpg" href="./icon.jpg"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="heading">
            <h1>CASIO<span>15 digits</span></h1>
            </div>
            <div class="display-screen">
                <input type="text" maxlength="15" class="display" placeholder="0">
            </div>

            <div class="buttons">
                <table>
                    <tr>
                        <td><button class="btn btn-clear" id="clear">C</button></td>
                        <td><button class="btn " id="/" data-num="/">&#247</button></td>
                        <td><button class="btn " id="*" data-num="*">x</button></td>
                        <td><button class="btn btn-backspace" data-num=""><i class="fa-solid fa-caret-left"></i></button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-grey" id="7" data-num="7">7</button></td>
                        <td><button class="btn btn-grey" id="8" data-num="8">8</button></td>
                        <td><button class="btn btn-grey" id="9" data-num="9">9</button></td>
                        <td><button class="btn" id="-" data-num="-">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-grey" id="4" data-num="4">4</button></td>
                        <td><button class="btn btn-grey" id="5" data-num="5">5</button></td>
                        <td><button class="btn btn-grey" id="6" data-num="6">6</button></td>
                        <td><button class="btn " id="+" data-num="+">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-grey" id="1" data-num="1">1</button></td>
                        <td><button class="btn btn-grey" id="2" data-num="2">2</button></td>
                        <td><button class="btn btn-grey" id="3" data-num="3">3</button></td>
                        <td rowspan="2"><button class="btn-equal" id="equal">=</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-grey" id="00" data-num="00">00</button></td>
                        <td><button class="btn btn-grey" id="0" data-num="0">0</button></td>
                        <td><button class="btn btn-grey" id="." data-num=".">.</button></td>
                    </tr>
                </table>
                <!-- <p>Made By Rahul Jaiswal @ AccioJob</p>         -->
            </div>
            
        </div>
        
    </div>

    <script src="./index.js"></script>
</body>
</html>

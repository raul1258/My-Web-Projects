<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- bootstrap    -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./style.css">
     <title>Sorting Visualizer</title>
</head>
<body>
    <header>
        <h1 class='text-center fs-1 pt-2 pb-2 text-light'>Sorting Visualizer</h1>
        <nav>
            <div class="row">
                <div class="col gap-2 d-sm-flex" id="newArray">
                    <button type="button" class="btn btn-primary newArray">Shuffle Array</button>
                </div>
                <div class="col text-light pt-3" id="input" >
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="100" step=1 value=60>
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown=10 value=60>
                    </span>
                </div>
                <div class="col gap-2 d-sm-flex justify-content-end">
                    <button type="button" class="btn btn-primary  bubbleSort">Bubble Sort</button>
                    <button type="button" class="btn btn-primary  selectionSort">Selection Sort</button>
                    <button type="button" class="btn btn-primary  insertionSort">Insertion Sort</button>
                    <button type="button" class="btn btn-primary  quickSort">Quick Sort</button>
                    <button type="button" class="btn btn-primary  mergeSort">Merge Sort</button>
                </div>
            </div>
        </nav>
    </header>
        <div class="p-3 mb-2 text-white">
            <div id="bars" class="flex-container"></div>


            <script src="./js/sorting.js"></script>
            <script src="./js/bubble.js"></script>
            <script src="./js/insertion.js"></script>
            <script src="./js/selection.js"></script>
            <script src="./js/merge.js"></script>
            <script src="./js/quick.js"></script>
        </div>
</body>
</html>
